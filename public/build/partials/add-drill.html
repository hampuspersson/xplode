<header>
	<a href="{{ROUTES}}/#/program/{{program.id}}/day/{{day}}">< Välj övning</a>
	<a href="{{ROUTES}}/logout">Logga ut</a>
</header>
<section>
	<h1>{{drill.title}}</h1>
	<h3>Registrera nytt set</h3>
	<form data-ng-submit="addSet()" class="add-set">
		<div class="transparent-input">
			<label for="inputWeight">Vikt</label>
			<input type="button" class="change-value" value="+" fast-click="drillWeight = drillWeight+1">
			<input type="number" id="inputWeight" data-ng-model="drillWeight">
			<input type="button" class="change-value" data-direction="down" value="-" fast-click="drillWeight = drillWeight-1">
		</div>
		<div class="transparent-input">
			<label for="inputReps">Reps</label>
			<input type="button" class="change-value" data-direction="up" value="+" fast-click="drillReps = drillReps+1">
			<input type="number" id="inputReps" data-ng-model="drillReps">
			<input type="button" class="change-value" data-direction="down" value="-" fast-click="drillReps = drillReps-1">
		</div>
		<input type="submit" id="submit-result" value="Registrera" >
	</form>
	<h3>Dina tidigare set i programmet</h3>
	<ul class="choices">
		<li data-ng-repeat="rep in reps | orderBy:'created_at':true">
			<h2>{{rep.reps}} * {{rep.weight}} kg </h2>
			<time>{{rep.displayDate}}</time>
		</li>
	</ul>
</section>
