<header>
	<a href="{{ROUTES}}/#/program/{{program.id}}">< Välj program</a>
	<a href="{{ROUTES}}/logout">Logga ut</a>
</header>
<section class="program">
	<h1>{{program.title}}{{" dag " + day}}</h1>
	<h3>Välj övning</h3>
	<ul class="choices">
		<li data-ng-repeat="drill in program.days[day-1].drills">
			<a href="{{ROUTES}}/#/drill/{{drill.drill}}/add">
				<h2>{{drill.title}}</h2>
				<time>{{drill.sets}}x{{drill.reps}}</time>
				<button>></button>
			</a>
		</li>
	</ul>
</section>
