<header>
	<a class="arrow arrow-back" href="{{ROUTES}}/">< Välj program</a>
	<a href="{{ROUTES}}/logout">Logga ut</a>
</header>
<section class="program">
	<h1>{{program.title}}</h1>
	<h3>Välj dag av programmet</h3>
	<ul class="choices">
		<li data-ng-repeat="day in program.days">
			<a href="{{ROUTES}}/#/program/{{program.id}}/day/{{day.id}}">
				<h2>DAG {{day.id}}</h2>
				<time>{{day.desc}}</time>
				<button>></button>
			</a>
		</li>
	</ul>
</section>
